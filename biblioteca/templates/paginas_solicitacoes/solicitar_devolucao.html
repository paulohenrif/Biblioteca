{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block style %}
        <link rel="stylesheet" href="{% static 'css/css_solicitacoes/solicitacoes.css' %}">
    {% endblock style %}

    <title>Devolução de Livro</title>
</head>
<body>
    {% block main %}
        <form method="POST" action="{% url 'solicitar_devolucao' %}">
            {% csrf_token %}

            <h1>Solicitar Devolução</h1>

            <label for="usuario">Usuário:</label>
            <select name="usuario_id" id="usuario">
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                {% endfor %}
            </select>

            <label for="livro">Livro:</label>
            <select name="livro_id" id="livro">
                {% for livro in livros %}
                    <option value="{{ livro.id }}">{{ livro.titulo }}</option>
                {% endfor %}
            </select>

            <button type="submit">Devolver Livro</button>
            <a href="{% url 'solicitar_emprestimo' %}">Solicitar Empréstimo</a>
            <a href="{% url 'Home' %}">Voltar a página principal</a>
        </form>
    {% endblock main %}
</body>
</html>
