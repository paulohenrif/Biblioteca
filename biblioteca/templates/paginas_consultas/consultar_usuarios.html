{% load static %}

{% block style %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/lista_p.css' %}"> {% endcomment %}
{% endblock style %}

<title>Consultar Usuários</title>

<h1>Lista de Pessoas</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matrícula</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.matricula }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'cadastrar_usuario' %}">Adicionar Nova Pessoa</a>
<a href="{% url 'Home' %}">Voltar a página principal</a>
