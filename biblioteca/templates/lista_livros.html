{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/lista_l.css' %}">
    <title>Consulta do Acervo</title>
{% endblock style %}

<h1>Acervo de Livros</h1>
<ul class="lista-livros">
    {% for livro in livros %}
        <li class="livro-item">
            <div class="detalhes-livro">
                <span class="livro-titulo">{{ livro.titulo }}</span><br>
                {{ livro.autor }}<br>
                
            </div>
            <div class="emprestimo">
                <a href="{% url 'solicitar_emprestimo' %}" class="botao-emprestar">Emprestar</a>
                <span class="status">{{ livro.exemplares }} • {{ livro.status }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
<a href="{% url 'cadastrar_livro' %}">Adicionar novo livro</a> <br>
<a href="{% url 'Home' %}">Voltar a página principal</a>
