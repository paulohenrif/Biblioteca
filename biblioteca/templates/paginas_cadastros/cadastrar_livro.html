{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block style %}
        <link rel="stylesheet" href="{% static 'css/css_cadastro/cadastro.css' %}">
    {% endblock style %}

    <title>Cadastrar Livros</title>
</head>
<body>
    {% block main %}
        <form method="POST" id="form">
            <h1>Cadastro de Livro</h1>
            {% csrf_token %}
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" autocomplete="none" placeholder="Harry Potter" required>
                <br>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" autocomplete="none" placeholder="J.K Rowling" required>
                <br>
            <label for="exemplares">Exemplares:</label>
            <input type="number" id="exemplares" name="exemplares" min="1" autocomplete="none" placeholder="3" required>
                <br>
            <button type="submit" id="buttons">Cadastrar Livro</button>
            <a href="{% url 'consultar_acervo' %}">Consultar Acervo</a>
            <a href="{% url 'Home' %}" >Voltar a página principal</a>
        </form>
    {% endblock main %}
</body>
</html>
